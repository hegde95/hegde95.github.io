    url: "https://viterbi-web.usc.edu/~rahuljai/Welcome.html"
    location: Los Angeles, CA
    # company overview
    overview: SSLL is a research lab at the University of Southern California. The lab is headed by Prof. Rahul Jain. The lab is focused on theoretical reinforcement learning .
  positions:
  - designation: Research Assistant
